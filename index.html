<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .deck { display: flex; justify-content: center; gap: 10px; }
        .card { width: 55px; height: 85px; background: #2c3e50; color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .selected { background: #3498db; transform: translateY(-10px); }
        #send-btn { margin-top: 30px; padding: 15px; width: 100%; background: #248b65; color: white; border: none; border-radius: 10px; display: none; }
    </style>
</head>
<body>
    <h3>Выбери 3 карты</h3>
    <div class="deck">
        <div class="card" onclick="select(this, 'Маг')">?</div>
        <div class="card" onclick="select(this, 'Мир')">?</div>
        <div class="card" onclick="select(this, 'Шут')">?</div>
        <div class="card" onclick="select(this, 'Сила')">?</div>
        <div class="card" onclick="select(this, 'Луна')">?</div>
    </div>
    <button id="send-btn" onclick="sendToLeadConverter()">ПОДТВЕРДИТЬ</button>

    <script>
        let tg = window.Telegram.WebApp;
        let selected = [];
        tg.expand();

        function select(el, name) {
            if (selected.includes(name)) {
                selected = selected.filter(i => i !== name);
                el.classList.remove('selected');
            } else if (selected.length < 3) {
                selected.push(name);
                el.classList.add('selected');
            }
            document.getElementById('send-btn').style.display = selected.length === 3 ? 'block' : 'none';
        }

   function sendToLeadConverter() {
    // 1. Собираем текст из выбранных карт
    const cardsText = selected.join(", ");

    // 2. Используем стандартный метод Telegram
    // Он отправит этот текст в чат боту ОТ ТВОЕГО ИМЕНИ
    tg.sendData(cardsText); 

    // 3. Закрываем приложение
    tg.close();
}
    </script>
</body>
</html>
