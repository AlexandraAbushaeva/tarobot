<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .card { width: 70px; height: 100px; background: #2c3e50; color: white; display: flex; align-items: center; justify-content: center; border-radius: 10px; cursor: pointer; border: 3px solid transparent; font-size: 12px; text-align: center; padding: 5px; }
        .card.selected { background: #3498db; border-color: #2980b9; }
        .grid { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin: 20px; }
        #btn { width: 80%; padding: 15px; background: #ccc; border: none; border-radius: 12px; color: white; font-weight: bold; }
        #btn.active { background: #27ae60; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Выбери 3 карты</h3>
    <div class="grid" id="grid"></div>
    <button id="btn" disabled>ПОДТВЕРДИТЬ</button>

    <script>
        const tg = window.Telegram.WebApp;
        const names = ["Маг", "Жрица", "Императрица", "Император", "Жрец"];
        let sel = [];
        const grid = document.getElementById('grid');
        const btn = document.getElementById('btn');

        names.forEach(n => {
            const c = document.createElement('div');
            c.className = 'card'; c.innerText = n;
            c.onclick = () => {
                if (sel.includes(n)) { sel = sel.filter(i => i !== n); c.classList.remove('selected'); }
                else if (sel.length < 3) { sel.push(n); c.classList.add('selected'); }
                btn.disabled = sel.length !== 3; btn.classList.toggle('active', sel.length === 3);
            };
            grid.appendChild(c);
        });

        btn.onclick = async () => {
            const uid = tg.initDataUnsafe?.user?.id || "no_id";
            const cards = sel.join(", ");
            // ВСТАВЬ СВОЮ НОВУЮ ССЫЛКУ ИЗ ГУГЛ СКРИПТА
            const url = `https://script.google.com/macros/s/AKfycbzB7MZb6_aitr3xB7LRP9-KG1rvBo3Cb9FU4Zj12ykExUutuyA63bIERiIv6DsbSV1hUw/exec?user_id=${uid}&cards=${encodeURIComponent(cards)}&action=save`;
            
            btn.innerText = "СОХРАНЯЕМ...";
            await fetch(url, { mode: 'no-cors' });
            tg.close();
        };
    </script>
</body>
</html>
