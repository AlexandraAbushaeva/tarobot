<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
            padding-top: 50px;
        }
        .deck { display: flex; justify-content: center; gap: 10px; }
        .card {
            width: 60px; height: 90px;
            background: #2c3e50; border: 2px solid #fff;
            border-radius: 10px; color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer; transition: 0.3s;
        }
        .card.selected {
            transform: translateY(-15px);
            background: #3498db;
        }
    </style>
</head>
<body>
    <div id="status">Выберите 3 карты</div>
    <div class="deck">
        <div class="card" onclick="select(this, '1')">?</div>
        <div class="card" onclick="select(this, '2')">?</div>
        <div class="card" onclick="select(this, '3')">?</div>
        <div class="card" onclick="select(this, '4')">?</div>
        <div class="card" onclick="select(this, '5')">?</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let selected = [];
        tg.expand();

        // Настройка главной кнопки Telegram
        tg.MainButton.setText("ПОДТВЕРДИТЬ ВЫБОР");
        tg.MainButton.textColor = "#FFFFFF";
        tg.MainButton.color = "#2cab37";

        function select(el, id) {
            if (selected.includes(id)) {
                selected = selected.filter(i => i !== id);
                el.classList.remove('selected');
            } else if (selected.length < 3) {
                selected.push(id);
                el.classList.add('selected');
            }

            if (selected.length === 3) {
                tg.MainButton.show(); // Показываем системную кнопку
            } else {
                tg.MainButton.hide();
            }
        }

        // Обработка нажатия на системную кнопку
        tg.onEvent('mainButtonClicked', function() {
            tg.sendData("Выбраны карты: " + selected.join(", "));
            tg.close();
        });
    </script>
</body>
</html>
