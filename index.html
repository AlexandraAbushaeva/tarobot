<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #fff; }
        .deck { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .card { width: 55px; height: 85px; background: #2c3e50; color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 24px; }
        .selected { background: #3498db; transform: translateY(-10px); border: 2px solid #2980b9; }
    </style>
</head>
<body>
    <h3>Выберите 3 карты</h3>
    <div class="deck">
        <div class="card" onclick="select(this, 'Маг')">?</div>
        <div class="card" onclick="select(this, 'Мир')">?</div>
        <div class="card" onclick="select(this, 'Шут')">?</div>
        <div class="card" onclick="select(this, 'Сила')">?</div>
        <div class="card" onclick="select(this, 'Луна')">?</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let selected = [];
        tg.expand();
        tg.ready(); // Критически важно для инициализации

        function select(el, id) {
            if (selected.includes(id)) {
                selected = selected.filter(i => i !== id);
                el.classList.remove('selected');
            } else if (selected.length < 3) {
                selected.push(id);
                el.classList.add('selected');
            }

            if (selected.length === 3) {
                tg.MainButton.setText("ОТПРАВИТЬ КАРТЫ В ЧАТ");
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        // Этот обработчик должен быть снаружи
        tg.onEvent('mainButtonClicked', function() {
            try {
                tg.sendData("Выбраны карты: " + selected.join(", "));
                tg.close();
            } catch (e) {
                alert("Ошибка: откройте через кнопку 'Игра'!");
            }
        });
    </script>
</body>
</html>
