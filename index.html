<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .deck {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .card {
            width: 60px;
            height: 90px;
            background: #2c3e50;
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            user-select: none;
        }

        /* Анимация при выборе */
        .card.selected {
            transform: translateY(-15px) rotate(3deg);
            background: var(--tg-theme-button-color, #3498db);
            border-color: #fff;
        }

        #send-btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: var(--tg-theme-button-color, #248b65);
            color: var(--tg-theme-button-text-color, #ffffff);
            display: none; /* Скрыта по умолчанию */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="status" id="statusText">Выберите 3 карты</div>

    <div class="deck">
        <div class="card" onclick="selectCard(this, 'Карта 1')">?</div>
        <div class="card" onclick="selectCard(this, 'Карта 2')">?</div>
        <div class="card" onclick="selectCard(this, 'Карта 3')">?</div>
        <div class="card" onclick="selectCard(this, 'Карта 4')">?</div>
        <div class="card" onclick="selectCard(this, 'Карта 5')">?</div>
    </div>

    <button id="send-btn" onclick="finishSelection()">Подтвердить выбор</button>

    <script>
        let tg = window.Telegram.WebApp;
        let selected = [];
        
        // Сообщаем Telegram, что приложение готово и его можно развернуть
        tg.ready();
        tg.expand();

        function selectCard(element, cardName) {
            const index = selected.indexOf(cardName);

            if (index > -1) {
                // Если карта уже выбрана — отменяем выбор
                selected.splice(index, 1);
                element.classList.remove('selected');
                element.innerText = "?";
            } else {
                // Если выбрано меньше 3, добавляем новую
                if (selected.length < 3) {
                    selected.push(cardName);
                    element.classList.add('selected');
                    element.innerText = "✓";
                }
            }

            // Обновляем текст и видимость кнопки
            const btn = document.getElementById('send-btn');
            const status = document.getElementById('statusText');
            
            if (selected.length === 3) {
                btn.style.display = 'block';
                status.innerText = "Карты выбраны!";
            } else {
                btn.style.display = 'none';
                status.innerText = `Выбрано: ${selected.length} из 3`;
            }
        }

        function finishSelection() {
            const dataToSend = "Выбраны карты: " + selected.join(", ");
            
            // Самый важный метод. Отправляет текст в чат боту.
            // Работает ТОЛЬКО если приложение открыто через кнопку МЕНЮ (кнопка "Игра")
            tg.sendData(dataToSend);
            
            // Закрываем приложение после отправки
            tg.close();
        }
    </script>
</body>
</html>
