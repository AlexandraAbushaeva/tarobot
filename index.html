<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
        .container { text-align: center; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        .cards { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; }
        .card { width: 60px; height: 90px; background-color: #34495e; color: white; display: flex; align-items: center; justify-content: center; border-radius: 8px; cursor: pointer; font-size: 20px; transition: transform 0.2s; border: 2px solid transparent; }
        .card.selected { background-color: #3498db; transform: translateY(-10px); border-color: #2980b9; }
        button { padding: 12px 20px; font-size: 16px; background-color: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        #selection-text { margin-top: 15px; font-size: 16px; color: #2c3e50; font-weight: bold; min-height: 1.5em; }
        #status-msg { margin-top: 5px; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <h2>Выбери 3 карты</h2>
    <div class="cards" id="card-container"></div>
    
    <div id="selection-text"></div>
    
    <button id="confirm-btn" disabled onclick="sendToLeadConverter()">Подтвердить выбор</button>
    <div id="status-msg"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Список твоих карт
    const cardNames = ["Маг", "Жрица", "Императрица", "Император", "Жрец"];
    let selected = [];

    const container = document.getElementById('card-container');
    const btn = document.getElementById('confirm-btn');
    const selectionText = document.getElementById('selection-text');
    const statusMsg = document.getElementById('status-msg');

    // Отрисовка карт
    cardNames.forEach(name => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerText = '?';
        
        card.onclick = () => {
            if (selected.includes(name)) {
                selected = selected.filter(c => c !== name);
                card.classList.remove('selected');
            } else if (selected.length < 3) {
                selected.push(name);
                card.classList.add('selected');
            }
            
            // ОБНОВЛЕНИЕ ТЕКСТА: происходит сразу при клике
            if (selected.length > 0) {
                selectionText.innerText = "Выбрано: " + selected.join(", ");
            } else {
                selectionText.innerText = "";
            }
            
            btn.disabled = selected.length !== 3;
        };
        container.appendChild(card);
    });

    async function sendToLeadConverter() {
    const apiToken = "LlIKUY9au0k9VCkP9RX8NqyU5Xu370Ua"; // Возьми его здесь:
    const userId = tg.initDataUnsafe?.user?.id;
    const cardsText = selected.join(", "); 

    // Это прямой адрес твоей переменной в базе данных LeadConverter
    const url = `https://leadconverter.ru/api/v1/${apiToken}/subscribers/${userId}/variables`;

    statusMsg.innerText = "Записываю карты в профиль...";

    try {
        // Отправляем данные напрямую. Метод POST создаст или обновит переменную.
        await fetch(url, {
            method: 'POST',
            mode: 'no-cors', // Это важно, чтобы обойти защиту браузера
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "vibor_kart": cardsText // Имя переменной, которое ты создала
            })
        });

        statusMsg.innerText = "Готово! Сохранено.";
        
        // Закрываем приложение, когда данные ушли
        setTimeout(() => {
            tg.close();
        }, 800);

    } catch (e) {
        statusMsg.innerText = "Ошибка. Проверь токен API.";
    }
}
</script>
</body>
</html>
