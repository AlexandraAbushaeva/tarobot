<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h2 { margin-bottom: 20px; font-size: 1.2rem; }

        .deck {
            display: flex;
            gap: 10px;
            perspective: 1000px;
        }

        .card {
            width: 60px;
            height: 90px;
            background: #2c3e50;
            border: 2px solid white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card.selected {
            background: #3498db;
            transform: translateY(-20px) scale(1.1);
            border-color: var(--tg-theme-button-color, #248b65);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #main-btn {
            margin-top: 40px;
            padding: 12px 24px;
            background-color: var(--tg-theme-button-color, #248b65);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            display: none; /* Скрыта пока не выбрано 3 карты */
        }
    </style>
</head>
<body>

    <h2 id="status">Выберите 3 карты из 5</h2>

    <div class="deck">
        <div class="card" onclick="toggleCard(this, 'Туз')">?</div>
        <div class="card" onclick="toggleCard(this, 'Король')">?</div>
        <div class="card" onclick="toggleCard(this, 'Дама')">?</div>
        <div class="card" onclick="toggleCard(this, 'Валет')">?</div>
        <div class="card" onclick="toggleCard(this, '10-ка')">?</div>
    </div>

    <button id="main-btn" onclick="sendData()">Подтвердить выбор</button>

    <script>
        let tg = window.Telegram.WebApp;
        let selectedCards = [];
        tg.expand();

        function toggleCard(element, cardName) {
            const index = selectedCards.indexOf(cardName);
            
            if (index > -1) {
                // Убираем выделение
                selectedCards.splice(index, 1);
                element.classList.remove('selected');
                element.innerText = "?";
            } else {
                // Добавляем, если меньше 3-х
                if (selectedCards.length < 3) {
                    selectedCards.push(cardName);
                    element.classList.add('selected');
                    element.innerText = "✓";
                }
            }

            // Показываем кнопку, если выбрано ровно 3
            const btn = document.getElementById('main-btn');
            if (selectedCards.length === 3) {
                btn.style.display = 'block';
                document.getElementById('status').innerText = "Готово!";
            } else {
                btn.style.display = 'none';
                document.getElementById('status').innerText = `Выбрано: ${selectedCards.length} из 3`;
            }
        }

        function sendData() {
    const resultString = selectedCards.join(", ");
    
    // Показываем встроенную кнопку Telegram для надежности
    tg.MainButton.text = "Подтвердить выбор";
    tg.MainButton.show();
    
    tg.MainButton.onClick(function() {
        tg.sendData("Выбраны карты: " + resultString);
        tg.close();
    });
    
    // Или пробуем прямой вызов еще раз
    tg.sendData("Выбраны карты: " + resultString);
}
    </script>
</body>
</html>
