<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Карт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        .grid {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .card {
            width: 60px;
            height: 90px;
            background: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            border: 3px solid transparent;
            transition: 0.3s;
        }
        .card.selected {
            background: #3498db;
            border-color: #2980b9;
        }
        #confirm-btn {
            width: 100%;
            padding: 15px;
            background: #ccc;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        #confirm-btn.active {
            background: #27ae60;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Выберите 3 карты</h2>
    <div class="grid" id="card-grid"></div>
    <div id="status" style="margin-bottom: 15px; color: #3498db; font-weight: bold;"></div>
    <button id="confirm-btn" disabled>Подтвердить выбор</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачиваем приложение на весь экран

    const cardNames = ["Маг", "Жрица", "Императрица", "Император", "Жрец"];
    let selected = [];

    const grid = document.getElementById('card-grid');
    const btn = document.getElementById('confirm-btn');
    const status = document.getElementById('status');

    // Создаем карточки
    cardNames.forEach(name => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerText = '?';
        
        card.onclick = () => {
            if (selected.includes(name)) {
                selected = selected.filter(n => n !== name);
                card.classList.remove('selected');
            } else if (selected.length < 3) {
                selected.push(name);
                card.classList.add('selected');
            }

            status.innerText = selected.length > 0 ? "Выбрано: " + selected.join(", ") : "";
            
            if (selected.length === 3) {
                btn.disabled = false;
                btn.classList.add('active');
            } else {
                btn.disabled = true;
                btn.classList.remove('active');
            }
        };
        grid.appendChild(card);
    });

    // Функция отправки данных
    btn.onclick = async () => {
        const cardsText = selected.join(", ");
        const userId = tg.initDataUnsafe?.user?.id || "no_id";
        
        // ЗАМЕНИ НА СВОЮ ССЫЛКУ ИЗ GOOGLE APPS SCRIPT
        const scriptURL = "https://script.google.com/macros/s/AKfycbxhA-rBX7mIXP0mrCJD3HPnM670GCYLCIw5r_rwzESfQmmIp_vS6SiplTZBipil8OKmtA/exec";
        const finalURL = `${scriptURL}?user_id=${userId}&cards=${encodeURIComponent(cardsText)}`;

        btn.innerText = "СОХРАНЕНИЕ...";
        btn.disabled = true;

        try {
            // Отправляем запрос в Google Script
            await fetch(finalURL, { mode: 'no-cors' });
            
            btn.innerText = "ГОТОВО!";
            setTimeout(() => {
                tg.close(); // Закрываем Mini App
            }, 1000);
        } catch (error) {
            btn.innerText = "ОШИБКА";
            btn.style.background = "#e74c3c";
        }
    };
</script>

</body>
</html>
